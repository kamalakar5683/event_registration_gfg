<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 3.0 Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Hackathon 3.0 Registration Form</h1>
        <form action="/submit_registration" method="post" enctype="multipart/form-data">
            <!-- User Details Section -->
            <fieldset>
                <legend>User Details</legend>
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required><br><br>

                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>

                <label>Accommodation Type:</label><br>
                <input type="radio" id="dayScholar" name="accommodation" value="Day Scholar" required>
                <label for="dayScholar">Day Scholar</label><br>
                <input type="radio" id="hosteller" name="accommodation" value="Hosteller">
                <label for="hosteller">Hosteller</label><br><br>

                <label for="passUpload">Upload ID Proof for Pass Collection:</label><br>
                <input type="file" id="passUpload" name="passUpload" accept="image/*,.pdf" required><br><br>
            </fieldset>
            <br>

            <!-- Event Preferences Section -->
            <fieldset>
                <legend>Event Preferences</legend>
                <label for="event">Choose Event:</label><br>
                <select id="event" name="event" required>
                    <option value="">-- Select an Event --</option>
                    <option value="Tech Talk">Tech Talk</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Coding Contest">Coding Contest</option>
                    <option value="Cultural Fest">Cultural Fest</option>
                </select><br><br>

                <label>Food Preferences:</label><br>
                <input type="checkbox" id="veg" name="foodPreference" value="Vegetarian">
                <label for="veg">Vegetarian</label><br>
                <input type="checkbox" id="nonVeg" name="foodPreference" value="Non-Vegetarian">
                <label for="nonVeg">Non-Vegetarian</label><br>
                <input type="checkbox" id="vegan" name="foodPreference" value="Vegan">
                <label for="vegan">Vegan</label><br><br>

                <label for="feedback">Feedback or Suggestions:</label><br>
                <textarea id="feedback" name="feedback" placeholder="Enter any suggestions or comments" rows="4"></textarea><br><br>
            </fieldset>
            <br>

            <!-- Payment Information Section -->
            <fieldset>
                <legend>Payment Information</legend>
                <label for="tickets">Number of Tickets:</label><br>
                <input type="number" id="tickets" name="tickets" placeholder="Enter the number of tickets" min="1" required><br><br>

                <label>Payment Method:</label><br>
                <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
                <label for="creditCard">Credit Card</label><br>
                <input type="radio" id="debitCard" name="paymentMethod" value="Debit Card">
                <label for="debitCard">Debit Card</label><br>
                <input type="radio" id="paypal" name="paymentMethod" value="PayPal">
                <label for="paypal">PayPal</label><br><br>

                <label for="paymentScreenshot">Upload Payment Screenshot (Max 50MB):</label><br>
                <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept="image/*" required><br><br>
            </fieldset>
            <br>

            <!-- Submit Section -->
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
